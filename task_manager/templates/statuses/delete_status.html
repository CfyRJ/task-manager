{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}


{% block main %}
  <main>
    <h1 class="my-4"> {{ title }} </h1>
    <form method="post">
      {% csrf_token %}

      <p>{% translate 'Are you sure you want to remove' %} {{ object.name }}?</p>

      {% bootstrap_button class="btn btn-danger" button_type="submit" content="Yes, delete" %}
    </form>
  </main>
{% endblock %}
